apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod
  labels:
    app: myapp
spec:
  volumes:
    - name: shared-logs
      emptyDir: {}
  initContainers:
    - name: wait-for-service
      image: busybox:1.28
      command: ['sh', '-c', 'echo Waiting for services... && sleep 10']
  containers:
    - name: app-container
      image: alpine:latest
      command: ['sh', '-c', 'while true; do echo "$(date) Running App..." >> /var/log/app.log; sleep 2; done']
      volumeMounts:
        - name: shared-logs
          mountPath: /var/log
    - name: sidecar-logshipper
      image: busybox
      command: ['sh', '-c', 'tail -n+1 -F /var/log/app.log']
      volumeMounts:
        - name: shared-logs
          mountPath: /var/log
